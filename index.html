<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabsUtility</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #202225;
      color: #DCDDDE;
    }

    /* TOP BAR */
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #2F3136;
      border-bottom: 1px solid #1E2124;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00F0FFaa;
      color: #DCDDDE;
    }

    .status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .status-title {
      font-size: 14px;
      font-weight: 500;
      color: #B9BBBE;
      letter-spacing: 0.3px;
    }

    .last-updated {
      font-size: 14px;
      font-weight: 600;
      color: #00F0FF;
      text-shadow: 0 0 8px #00F0FF88;
    }

    /* CONTENT */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px 120px;
    }

    /* MARKDOWN */
    .markdown h1 { font-size: 32px; margin-top: 48px; color: #FFFFFF; }
    .markdown h2 { font-size: 22px; margin-top: 40px; color: #FFFFFF; }
    .markdown h3 { font-size: 18px; margin-top: 32px; color: #FFFFFF; }
    .markdown p { line-height: 1.7; margin: 14px 0; }
    .markdown ul { padding-left: 22px; }
    .markdown li { margin: 6px 0; }
    .markdown blockquote {
      border-left: 3px solid #7289DA;
      padding-left: 16px;
      color: #B9BBBE;
      margin: 24px 0;
    }
    .markdown code {
      background: #2F3136;
      padding: 2px 6px;
      border-radius: 6px;
      color: #FFFFFF;
    }
    .markdown pre {
      background: #2F3136;
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
    }
    .markdown img {
      display: block;
      margin: 24px auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px #00F0FF55;
    }

    /* BOTTOM BAR */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: linear-gradient(90deg, #00F0FF, #00C8FF);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      z-index: 20;
      box-shadow: 0 0 20px #00F0FFaa;
    }

    .bottom-bar .icon {
      width: 22px;
      height: 22px;
      fill: #fff;
      filter: drop-shadow(0 0 6px #00F0FF);
    }
  </style>
</head>
<body>

<header class="nav">
  <div class="logo">LabsUtilitiy</div>

  <div class="status">
    <div class="status-title">Latest Update</div>
    <div class="last-updated" id="lastUpdated"></div>
  </div>
</header>

<main>
  <div id="content" class="markdown"></div>
</main>

<footer class="bottom-bar">
  <a href="https://github.com/yourrepo" target="_blank" aria-label="GitHub">
    <svg viewBox="0 0 24 24" class="icon">
      <path d="M12 .5C5.7.5.5 5.7.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2.2c-3.2.7-3.9-1.4-3.9-1.4-.5-1.3-1.2-1.7-1.2-1.7-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.7 1.9 2.9 1.3.1-.7.4-1.3.7-1.6-2.5-.3-5.1-1.3-5.1-5.7 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.3 1.2a11.5 11.5 0 0 1 6 0C17.4 5.1 18.4 5.4 18.4 5.4c.6 1.6.2 2.8.1 3.1.8.9 1.2 2 1.2 3.3 0 4.4-2.6 5.4-5.1 5.7.4.4.8 1.1.8 2.2v3.2c0 .3.2.7.8.6A11.5 11.5 0 0 0 23.5 12C23.5 5.7 18.3.5 12 .5z"/>
    </svg>
  </a>
</footer>

<script>
  const content = document.getElementById('content');
  const lastUpdated = document.getElementById('lastUpdated');

  async function loadMD(file) {
    // Cache-busting prevents stale markdown
    const res = await fetch(`${file}?v=${Date.now()}`);
    const text = await res.text();
    content.innerHTML = marked.parse(text);
  }

  const date = new Date().toLocaleDateString(undefined, {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });

  lastUpdated.textContent = `Last updated: ${date}`;

  loadMD('updates.md');
</script>

</body>
</html>
