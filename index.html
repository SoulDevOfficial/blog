<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #202225;
      color: #DCDDDE;
    }

    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #2F3136;
      background: #2F3136;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00F0FFaa;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .last-updated {
      font-size: 12px;
      color: #B9BBBE;
      opacity: 0.85;
    }

    .tab {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00F0FFaa;
      color: #B9BBBE;
    }

    .tab.active::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 50px;
      box-shadow: 0 0 12px #00F0FFaa, 0 0 24px #00F0FF88, 0 0 36px #00F0FF55;
      animation: neonPulse 2s infinite;
      z-index: -1;
    }

    @keyframes neonPulse {
      0%, 100% { box-shadow: 0 0 12px #00F0FFaa, 0 0 24px #00F0FF88, 0 0 36px #00F0FF55; }
      50% { box-shadow: 0 0 20px #00F0FFaa, 0 0 36px #00F0FF88, 0 0 48px #00F0FF55; }
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px 120px;
    }
  </style>
</head>
<body>

<header class="nav">
  <div class="logo">MyBot</div>

  <div class="right">
    <span class="last-updated" id="lastUpdated"></span>
    <button class="tab active" data-file="updates.md">Latest Update</button>
  </div>
</header>

<main>
  <div id="content" class="markdown"></div>
</main>

<script>
  const content = document.getElementById('content');
  const lastUpdated = document.getElementById('lastUpdated');

  async function loadMD(file){
    const res = await fetch(file);
    const text = await res.text();
    content.innerHTML = marked.parse(text);
  }

  // Set today's date
  const date = new Date().toLocaleDateString(undefined, {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
  lastUpdated.textContent = `Last updated: ${date}`;

  loadMD('updates.md');
</script>

</body>
</html>
