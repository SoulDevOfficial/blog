<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Site</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* GENERAL */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #36393F; /* Discord dark background */
      color: #DCDDDE;
    }

    /* TOP NAV */
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #2F3136;
      background: #2F3136;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00F0FFaa;
      color: #DCDDDE;
    }

    .tabs {
      display: flex;
      gap: 28px;
    }

    .tab {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00F0FFaa;
      color: #B9BBBE;
      transition: none; /* disable hover transitions */
    }

    /* ACTIVE TAB NEON CIRCLE */
    .tab.active::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 50px;
      box-shadow: 0 0 12px #00F0FFaa, 0 0 24px #00F0FF88, 0 0 36px #00F0FF55;
      animation: neonPulse 2s infinite;
      z-index: -1;
    }

    @keyframes neonPulse {
      0%, 100% { box-shadow: 0 0 12px #00F0FFaa, 0 0 24px #00F0FF88, 0 0 36px #00F0FF55; }
      50% { box-shadow: 0 0 20px #00F0FFaa, 0 0 36px #00F0FF88, 0 0 48px #00F0FF55; }
    }

    /* MAIN CONTENT */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px;
      padding-bottom: 120px; /* bottom bar space */
    }

    .page { display: none; animation: fade 0.2s ease-out; }
    .page.active { display: block; }

    @keyframes fade {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* MARKDOWN STYLE */
    .markdown h1 { font-size: 32px; margin-top: 48px; color: #FFFFFF; }
    .markdown h2 { font-size: 22px; margin-top: 40px; color: #FFFFFF; }
    .markdown h3 { font-size: 18px; margin-top: 32px; color: #FFFFFF; }
    .markdown p { line-height: 1.7; margin: 14px 0; color: #DCDDDE; }
    .markdown ul { padding-left: 22px; }
    .markdown li { margin: 6px 0; }
    .markdown blockquote {
      border-left: 3px solid #7289DA; padding-left: 16px; color: #B9BBBE; margin: 24px 0;
    }
    .markdown code { font-family: monospace; background: #2F3136; padding: 2px 6px; border-radius: 6px; color: #FFFFFF; }
    .markdown pre { background: #2F3136; padding: 16px; border-radius: 12px; overflow-x: auto; color: #FFFFFF; }

    /* BOTTOM BAR */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: linear-gradient(90deg, #00F0FF, #00C8FF);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      z-index: 20;
      box-shadow: 0 0 20px #00F0FFaa;
    }

    .bottom-bar .icon {
      width: 22px;
      height: 22px;
      fill: #fff;
      transition: transform .2s ease, opacity .2s ease, filter .2s ease;
      filter: drop-shadow(0 0 6px #00F0FF);
    }

    .bottom-bar a:hover .icon {
      transform: translateY(-2px);
      opacity: .9;
      filter: drop-shadow(0 0 12px #00F0FF);
    }
    .markdown img {
      display: block;
      margin: 24px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px #00F0FF55;
   }
  </style>
</head>
<body>

<header class="nav">
  <div class="logo">MyBot</div>
  <div class="tabs">
    <button class="tab" data-file="updates.md">Latest Update</button>
  </div>
</header>

<main>
  <div id="content" class="markdown"></div>
</main>

<!-- BOTTOM BAR -->
<footer class="bottom-bar">
  <a href="https://github.com/yourrepo" target="_blank" aria-label="GitHub">
    <svg viewBox="0 0 24 24" class="icon">
      <path d="M12 .5C5.7.5.5 5.7.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2.2c-3.2.7-3.9-1.4-3.9-1.4-.5-1.3-1.2-1.7-1.2-1.7-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.7 1.9 2.9 1.3.1-.7.4-1.3.7-1.6-2.5-.3-5.1-1.3-5.1-5.7 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.3 1.2a11.5 11.5 0 0 1 6 0C17.4 5.1 18.4 5.4 18.4 5.4c.6 1.6.2 2.8.1 3.1.8.9 1.2 2 1.2 3.3 0 4.4-2.6 5.4-5.1 5.7.4.4.8 1.1.8 2.2v3.2c0 .3.2.7.8.6A11.5 11.5 0 0 0 23.5 12C23.5 5.7 18.3.5 12 .5z"/>
    </svg>
  </a>
  <a href="https://discord.gg/yourinvite" target="_blank" aria-label="Discord">
    <svg viewBox="0 0 24 24" class="icon">
      <path d="M20.3 4.3A19.5 19.5 0 0 0 15.8 3l-.2.4a18.2 18.2 0 0 1 4.2 1.1A16.2 16.2 0 0 0 4 4.5a18.2 18.2 0 0 1 4.2-1.1l-.2-.4A19.5 19.5 0 0 0 3.7 4.3C.8 8.6-.2 12.8.2 17l.1.2A19.8 19.8 0 0 0 6 20l.4-.5a12.7 12.7 0 0 1-1.9-.9l.5-.4a14.5 14.5 0 0 0 14 0l.5.4a12.7 12.7 0 0 1-1.9.9l.4.5a19.8 19.8 0 0 0 5.7-2.8l.1-.2c.4-4.2-.6-8.4-3.5-12.7z"/>
    </svg>
  </a>
</footer>

<script>
  const content = document.getElementById('content');
  const tabs = document.querySelectorAll('.tab');

  async function loadMD(file){
    const res = await fetch(file);
    const text = await res.text();
    content.innerHTML = marked.parse(text);
  }

  tabs.forEach(tab => {
    tab.onclick = () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      loadMD(tab.dataset.file);
    };
  });

  loadMD('about.md');
</script>

</body>
</html>
