<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #202225;
      color: #DCDDDE;
    }

    /* TOP BAR */
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #2F3136;
      border-bottom: 1px solid #1E2124;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00F0FFaa;
      color: #DCDDDE;
    }

    .status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .status-title {
      font-size: 14px;
      font-weight: 500;
      color: #B9BBBE;
      letter-spacing: 0.3px;
    }

    .last-updated {
      font-size: 14px;
      font-weight: 600;
      color: #00F0FF;
      text-shadow: 0 0 8px #00F0FF88;
    }

    /* CONTENT */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px 120px;
    }

    /* MARKDOWN */
    .markdown h1 { font-size: 32px; margin-top: 48px; color: #FFFFFF; }
    .markdown h2 { font-size: 22px; margin-top: 40px; color: #FFFFFF; }
    .markdown h3 { font-size: 18px; margin-top: 32px; color: #FFFFFF; }
    .markdown p { line-height: 1.7; margin: 14px 0; }
    .markdown ul { padding-left: 22px; }
    .markdown li { margin: 6px 0; }
    .markdown code {
      background: #2F3136;
      padding: 2px 6px;
      border-radius: 6px;
      color: #FFFFFF;
    }
    .markdown pre {
      background: #2F3136;
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
    }

    /* BOTTOM BAR */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: linear-gradient(90deg, #00F0FF, #00C8FF);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      z-index: 20;
      box-shadow: 0 0 20px #00F0FFaa;
    }

    .bottom-bar .icon {
      width: 22px;
      height: 22px;
      fill: #fff;
      filter: drop-shadow(0 0 6px #00F0FF);
    }
  </style>
</head>
<body>

<header class="nav">
  <div class="logo">MyBot</div>

  <div class="status">
    <div class="status-title">Latest Update</div>
    <div class="last-updated" id="lastUpdated"></div>
  </div>
</header>

<main>
  <div id="content" class="markdown"></div>
</main>

<footer class="bottom-bar">
  <!-- icons unchanged -->
</footer>

<script>
  const content = document.getElementById('content');
  const lastUpdated = document.getElementById('lastUpdated');

  async function loadMD(file){
    const res = await fetch(file);
    const text = await res.text();
    content.innerHTML = marked.parse(text);
  }

  const date = new Date().toLocaleDateString(undefined, {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });

  lastUpdated.textContent = `Last updated: ${date}`;

  loadMD('updates.md');
</script>

</body>
</html>
